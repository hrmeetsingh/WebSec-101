<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("menu.txt", function(data, status){
            $("#holder").html(data);
        });
    });
});
</script>
</head>
<body>

<button>Retrieve Food Menu</button>
<pre><div id="holder" name="holder"></div></pre>

</body>
</html>
